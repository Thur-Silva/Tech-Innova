    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quizForm');
            const quizOptionButtons = document.querySelectorAll('.quiz-option-btn');
            
            // Objeto para armazenar as respostas do quiz temporariamente
            let quizAnswers = {};

            // Carregar respostas existentes do localStorage, se houver
            const storedAnswers = localStorage.getItem('techInovaQuizAnswers');
            if (storedAnswers) {
                quizAnswers = JSON.parse(storedAnswers);
                // Pre-selecionar bot√µes e preencher textarea se houver dados no localStorage
                for (const question in quizAnswers) {
                    if (question === 'additionalDetails') {
                        document.getElementById('additionalDetails').value = quizAnswers[question];
                    } else {
                        const selectedButton = document.querySelector(`.quiz-option-btn[data-question="${question}"][data-value="${quizAnswers[question]}"]`);
                        if (selectedButton) {
                            selectedButton.classList.add('selected'); // Adiciona a classe 'selected'
                        }
                    }
                }
            }

            quizOptionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const questionName = this.dataset.question;
                    const value = this.dataset.value;

                    // Remove a classe 'selected' de todos os bot√µes do mesmo grupo de pergunta
                    document.querySelectorAll(`.quiz-option-btn[data-question="${questionName}"]`).forEach(btn => {
                        btn.classList.remove('selected');
                    });

                    // Adiciona a classe 'selected' ao bot√£o clicado
                    this.classList.add('selected');
                    
                    // Armazena a resposta no objeto tempor√°rio
                    quizAnswers[questionName] = value;

                    // Salva no localStorage a cada sele√ß√£o para persist√™ncia
                    localStorage.setItem('techInovaQuizAnswers', JSON.stringify(quizAnswers));
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Garante que o campo de detalhes adicionais tamb√©m seja salvo
                quizAnswers.additionalDetails = document.getElementById('additionalDetails').value;
                localStorage.setItem('techInovaQuizAnswers', JSON.stringify(quizAnswers));

                // Valida√ß√£o simples: verificar se todas as perguntas de bot√£o foram respondidas
                const requiredQuestions = ['applicationType', 'usersCount', 'mainGoal', 'projectUrgency'];
                let allAnswered = true;
                for (const q of requiredQuestions) {
                    if (!quizAnswers[q]) {
                        allAnswered = false;
                        break;
                    }
                }

                if (!allAnswered) {
                    alert('Por favor, selecione uma op√ß√£o para todas as perguntas antes de continuar.');
                    return;
                }

                // Redireciona para a p√°gina de contato
                window.location.href = '/contact';
            });
        });
    </script>
